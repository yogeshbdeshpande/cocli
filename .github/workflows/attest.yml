name: Attest SBOM and Vulnerabilities

on:
  push:
    branches: [main]

permissions:
  id-token: write
  attestations: write
  contents: read

jobs:
  attest:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ§° Download Go modules
        run: go mod download

      - name: âš™ï¸ Build Go binary
        run: |
          set -e
          mkdir -p dist
          go build -o dist/cocli ./

      - name: ğŸ“¦ Install Syft & Grype
        run: |
          set -e
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ“„ Generate SBOM (SPDX)
        run: |
          syft dist/cocli -o spdx-json > dist/cocli.spdx.json

      - name: ğŸ” Scan for Vulnerabilities
        run: |
          grype dist/cocli -o json > dist/cocli.vuln.json || true

      - name: ğŸ“¤ Upload SBOM and Vulnerability Scan
        uses: actions/upload-artifact@v4.3.1
        with:
          name: attest-files
          path: dist/*.json

      - name: ğŸ” Attest SBOM to Rekor
        uses: actions/attest@v2
        with:
          subject-path: dist/cocli
          predicate-type: spdx
          predicate-path: dist/cocli.spdx.json

      - name: ğŸ” Attest Vulnerabilities to Rekor
        uses: actions/attest@v2
        with:
          subject-path: dist/cocli
          predicate-type: vuln
          predicate-path: dist/cocli.vuln.json
